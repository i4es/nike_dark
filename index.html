<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/normalize.css"> <!-- 2nd priority -->
	<link rel="stylesheet" type="text/css" href="css/style.css"> <!-- 1nd priority -->
	<title>Nike product card dark</title>
</head>
<body class="ba-product-card-dark">
	<main>
		<section class="ba-product-card-container">
			<header class="ba-product-card-header">
				<a href="#" class="ba-product-card-header__link">
					<img src="images/logo.png" alt="logo" class="ba-product-card__logo">
				</a>
			</header>
			<div class="ba-product-card-image">
				<img src="images/shoes.png" alt="Nike SB Stefan Janoski Max" class="ba-product-card-image__item">
				<ul class="ba-product-card-color-slider clearfix">
					<li class="ba-product-card-color__list">
						<button class="ba-product-card-color__link1 ba-product-card-color__link1--active"></button>
					</li>
					<li class="ba-product-card-color__list">
						<button class="ba-product-card-color__link2"></button>
						</li>
					<li class="ba-product-card-color__list">
						<button class="ba-product-card-color__link3"></button>
					</li>
					<li class="ba-product-card-color__list">
						<button class="ba-product-card-color__link4"></button>
					</li>
				</ul>
			</div>
			<div class="ba-product-card-info">
				<h1 class="ba-product-card-info__title">Nike SB Stefan Janoski Max</h1>
				<h2 class="ba-product-card-info__subtitle">Unisex Skateboarding Shoe</h2>
				<ul class="ba-card-info-rate clearfix">
					<li class="ba-card-info-rate__star"><img src="images/star_gold.png" alt="star gold" class="ba-card-info-rate__img"></li>
					<li class="ba-card-info-rate__star"><img src="images/star_gold.png" alt="star gold" class="ba-card-info-rate__img"></li>
					<li class="ba-card-info-rate__star"><img src="images/star_gold.png" alt="star gold" class="ba-card-info-rate__img"></li>
					<li class="ba-card-info-rate__star"><img src="images/star_gray.png" alt="star gray" class="ba-card-info-rate__img"></li>
					<li class="ba-card-info-rate__star"><img src="images/star_gray.png" alt="star gray" class="ba-card-info-rate__img"></li>
				</ul>
				<div class="ba-card-info-order clearfix">
					<select class="ba-card-info-order-size-list">
						<option class="ba-card-info-order-size-list__option">Size</option>
  					<option class="ba-card-info-order-size-list__option">US 8</option>
 						<option class="ba-card-info-order-size-list__option">US 9</option>
 						<option class="ba-card-info-order-size-list__option">US 10</option>
 						<option class="ba-card-info-order-size-list__option">US 11</option>
 						<option class="ba-card-info-order-size-list__option">US 12</option>
 						<option class="ba-card-info-order-size-list__option">US 13</option>
					</select>
					<select class="ba-card-info-order-qty-list">
						<option class="ba-card-info-order-qty-list__option">Qty</option>
  					<option class="ba-card-info-order-qty-list__option">1</option>
 						<option class="ba-card-info-order-qty-list__option">2</option>
 						<option class="ba-card-info-order-qty-list__option">3</option>
 						<option class="ba-card-info-order-qty-list__option">4</option>
 						<option class="ba-card-info-order-qty-list__option">5</option>
 					</select>
					<button class="ba-card-info-order-add">Add to cart</button>
			</div>
		</section>
	</main>
</body>
</html>
